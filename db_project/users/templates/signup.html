<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<form action="{% url 'register' %}" method="post" class="form auth__form">
            {% csrf_token %}
            <span style="color: red">{{ alert|linebreaksbr }}</span>
            {% for field in form %}
                <div class="form__field">
                    <label for="formInput#confirm-password">{{ field.label }}</label>
                    <small>{{ field }}</small>
                    {% for error in field.errors.as_data %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="auth__actions">
                <input class="btn btn--sub btn--lg" type="submit" value="Sign UP"/>
            </div>
        </form>
</body>
</html>
